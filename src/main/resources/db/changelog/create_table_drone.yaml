databaseChangeLog:
  - changeSet:
      id: create_drone_table
      author: JeymarsonGarcia
      changes:
        - createTable:
            tableName: drone
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: serial_number
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: model
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: weight_limit
                  type: float
                  constraints:
                    nullable: false
                    checkConstraint: "weight_limit <= 500.0"
              - column:
                  name: battery_capacity
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: state
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValue: now()
                  constraints:
                    nullable: false
